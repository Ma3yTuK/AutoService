{% extends 'base/base.html' %}

{% load static %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'polls/parts.css' %}">
<style>
    .table-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .table-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .table-card a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }
    .table-card a:hover {
        text-decoration: underline;
    }
    .icon {
        font-size: 40px;
        color: #007bff;
        margin-bottom: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Administrative Tables</h2>
    <div class="row gy-4 justify-content-center">
        <!-- General Tables -->
        <div class="col-md-3">
            <div class="table-card">
                <div class="icon">🚗</div>
                <a href="{% url 'adm:vehicles' %}">Vehicles</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="table-card">
                <div class="icon">🏷️</div>
                <a href="{% url 'adm:marks' %}">Marks</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="table-card">
                <div class="icon">📂</div>
                <a href="{% url 'adm:types' %}">Types</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="table-card">
                <div class="icon">🛡️</div>
                <a href="{% url 'adm:insurances' %}">Insurances</a>
            </div>
        </div>
        <!-- Admin-Only Tables -->
        {% if ActiveUser.id_role == 3 %}
        <div class="col-md-3">
            <div class="table-card">
                <div class="icon">👤</div>
                <a href="{% url 'adm:users' %}">Users</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="table-card">
                <div class="icon">💼</div>
                <a href="{% url 'adm:jobs' %}">Jobs</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="table-card">
                <div class="icon">🏢</div>
                <a href="{% url 'adm:branches' %}">Branches</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="table-card">
                <div class="icon">🧑‍💼</div>
                <a href="{% url 'adm:employees' %}">Employees</a>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
